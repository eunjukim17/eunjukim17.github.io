    <h3>H3 태그</h3>
    <script>

    </script>

    <script type="text/javascript" src="js/jquery-3.6.1.js"></script>
    <script>
        // $().method(); ex) $().animation();  /  ''안에 들어가는건 문자열=스트링(string) -> 숫자도 문자로 인식
        // $('#button01').hover(function(){}, function(){});  - 마우스 올렸을때, 아닐때 둘다 이렇게 적음
        $('#button01').hover(
            function(){
                $('#target01').css('display', 'block');
            },
            function(){
                $('#target01').css('display', 'none');
            }
        );
        $('#button01').click(
            function(){
                $('#target01').css({'width':'400px', 'height':'400px'})
            }
        );
    </script>
